<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>College Quiz</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
  header { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; }
  header img { height: 50px; }
  #accessOverlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.9); color: white; display: flex;
    justify-content: center; align-items: center; flex-direction: column; z-index: 9999;
  }
  #quiz-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
  .options button {
    display: block; width: 100%; margin: 5px 0; padding: 10px;
    background-color: #007BFF; color: white; border: none; border-radius: 5px;
    cursor: pointer; font-size: 16px;
  }
  .options button.correct { background-color: green; }
  .options button.wrong { background-color: red; }
  .options button:disabled { opacity: 0.6; cursor: not-allowed; }
  #leaderboard { margin-top: 20px; }
  #leaderboard table { width: 100%; border-collapse: collapse; }
  #leaderboard th, #leaderboard td { border: 1px solid #ddd; padding: 8px; }
  #timer { font-size: 20px; margin: 10px; }
  #overlay {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(255,0,0,0.7); color: white; display: flex;
    justify-content: center; align-items: center; font-size: 30px;
    font-weight: bold; z-index: 999;
  }
</style>
</head>
<body>

<div id="accessOverlay">
  <h2>Enter Access Code</h2>
  <input type="password" id="accessCodeInput" placeholder="Access Code">
  <button onclick="checkAccessCode()">Submit</button>
  <p id="accessError" style="color: red;"></p>
</div>

<header>
  <img id="logoLeft" src="" alt="Left Logo">
  <h1>College Quiz</h1>
  <img id="logoRight" src="" alt="Right Logo">
</header>

<div id="quiz-container" hidden>
  <h2 id="question"></h2>
  <div id="questionImageContainer" style="display:none;">
    <img id="questionImage" src="" style="max-width:100%;max-height:300px;">
  </div>
  <div class="options" id="options"></div>
  <p id="currentTeam"></p>
  <div id="timer"></div>
  <button id="passBtn" onclick="passQuestion()">Pass</button>
  <button id="showAnswerBtn" onclick="showCorrectAnswer()" disabled>Show Answer</button>
  <button id="nextBtn" onclick="nextQuestion()" disabled>Next Question</button>
  
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <table>
      <thead>
        <tr><th>Team</th><th>Score</th><th>Change Score</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
</div>

<div id="overlay" hidden>Time's up!</div>

<script>
const ACCESS_CODE = "QUIZ2025";
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSp-XckVRcWQhtK2myxXJjvCqDD08r8A7ONLzZC3vZedBCE-fXZlTL6YhKjhU7yeI0M5Q9IsVO0k3dp/pub?gid=0&single=true&output=csv";
const LOGO_LEFT = "https://drive.google.com/uc?export=view&id=1jVj3yMZjqkD9uYxQG2duNMQwZLWeRzP8";
const LOGO_RIGHT = "https://drive.google.com/uc?export=view&id=1VusJZzS8lJ8hf-FVt6fgZimdrJm3gWT1";

let questions = [];
let currentQuestionIndex = 0;
let teams = [{ name: "Team 1", score: 0 }, { name: "Team 2", score: 0 }, { name: "Team 3", score: 0 }];
let currentTeam = 0;
let timerId;
let passCount = 0;
let questionCompleted = false;

document.getElementById("logoLeft").src = LOGO_LEFT;
document.getElementById("logoRight").src = LOGO_RIGHT;

function checkAccessCode() {
  const code = document.getElementById("accessCodeInput").value;
  if (code === ACCESS_CODE) {
    document.getElementById("accessOverlay").style.display = "none";
    document.getElementById("quiz-container").hidden = false;
    fetchQuestions();
  } else {
    document.getElementById("accessError").textContent = "Incorrect code. Try again!";
  }
}

function fetchQuestions() {
  fetch(CSV_URL)
    .then(res => res.text())
    .then(data => {
      const rows = data.split("\n").map(r => r.split(","));
      rows.shift();
      questions = rows.map(r => ({
        question: r[0],
        options: r.slice(1, 5),
        correct: parseInt(r[5]),
        image: r[6] || ""
      }));
      loadQuestion();
      renderLeaderboard();
    });
}

function loadQuestion() {
  questionCompleted = false;
  document.getElementById("showAnswerBtn").disabled = true;
  document.getElementById("nextBtn").disabled = true;
  passCount = 0;
  document.getElementById("question").textContent = questions[currentQuestionIndex].question;
  if (questions[currentQuestionIndex].image) {
    document.getElementById("questionImageContainer").style.display = "block";
    document.getElementById("questionImage").src = questions[currentQuestionIndex].image;
  } else {
    document.getElementById("questionImageContainer").style.display = "none";
  }
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  questions[currentQuestionIndex].options.forEach((opt, idx) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(idx);
    optionsDiv.appendChild(btn);
  });
  updateCurrentTeamDisplay();
  startTimer();
}

function updateCurrentTeamDisplay() {
  document.getElementById("currentTeam").textContent = `Current Turn: ${teams[currentTeam].name}`;
}

function startTimer() {
  let time = 15;
  document.getElementById("timer").textContent = `Time left: ${time}s`;
  clearInterval(timerId);
  timerId = setInterval(() => {
    time--;
    document.getElementById("timer").textContent = `Time left: ${time}s`;
    if (time <= 0) {
      clearInterval(timerId);
      document.getElementById("overlay").hidden = false;
      setTimeout(() => handleAutoPassOrEnd(), 1000);
    }
  }, 1000);
}

function startTimerPass() {
  document.getElementById("overlay").hidden = true;
  startTimer();
}

function selectAnswer(index) {
  if (questionCompleted) return;
  const correctIndex = questions[currentQuestionIndex].correct;
  const buttons = document.querySelectorAll(".options button");
  buttons.forEach((btn, idx) => {
    btn.disabled = true;
    if (idx === correctIndex) btn.classList.add("correct");
    else if (idx === index) btn.classList.add("wrong");
  });
  if (index === correctIndex) {
    teams[currentTeam].score += 10;
    renderLeaderboard();
    questionCompleted = true;
    document.getElementById("nextBtn").disabled = false;
  } else {
    passQuestion();
  }
}

function passQuestion() {
  clearInterval(timerId);
  document.getElementById("overlay").hidden = false;
  setTimeout(() => handleAutoPassOrEnd(), 1000);
}

// ✅ Fixed version — allows Next Question after 3 passes
function handleAutoPassOrEnd() {
  if (passCount < 3) {
    passCount++;
    currentTeam = (currentTeam + 1) % teams.length;
    updateCurrentTeamDisplay();
    setTimeout(() => {
      document.getElementById("overlay").hidden = true;
      startTimerPass();
    }, 500);
  } else {
    clearInterval(timerId);
    document.getElementById("overlay").hidden = true;
    disableAllOptions();
    questionCompleted = true;
    document.getElementById("showAnswerBtn").disabled = false;
    document.getElementById("nextBtn").disabled = false;
  }
}

function disableAllOptions() {
  document.querySelectorAll(".options button").forEach(btn => btn.disabled = true);
}

function showCorrectAnswer() {
  const correctIndex = questions[currentQuestionIndex].correct;
  document.querySelectorAll(".options button")[correctIndex].classList.add("correct");
}

function nextQuestion() {
  currentQuestionIndex++;
  if (currentQuestionIndex >= questions.length) {
    alert("Quiz completed!");
    return;
  }
  loadQuestion();
}

function renderLeaderboard() {
  const tbody = document.getElementById("leaderboardBody");
  tbody.innerHTML = "";
  teams.forEach((team, idx) => {
    const tr = document.createElement("tr");
    const tdName = document.createElement("td");
    tdName.textContent = team.name;
    const tdScore = document.createElement("td");
    tdScore.textContent = team.score;
    const tdChange = document.createElement("td");
    const incBtn = document.createElement("button");
    incBtn.textContent = "+";
    incBtn.onclick = () => { team.score += 10; renderLeaderboard(); };
    const decBtn = document.createElement("button");
    decBtn.textContent = "-";
    decBtn.onclick = () => { team.score -= 10; renderLeaderboard(); };
    tdChange.appendChild(incBtn);
    tdChange.appendChild(decBtn);
    tr.appendChild(tdName);
    tr.appendChild(tdScore);
    tr.appendChild(tdChange);
    tbody.appendChild(tr);
  });
}
</script>

</body>
</html>
