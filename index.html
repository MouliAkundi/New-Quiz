<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>College Quiz — Projector Mode</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
:root{
  --royal-blue:#0b3d91;
  --royal-blue-dark:#072a65;
  --gold:#ffd166;
  --text:#0b1b2b;
  --wrong:#d32f2f;
  --correct:#2e7d32;
  --panel:#ffffff;
  --bg:#f3f7ff;
  --pass-orange:#ff7f11;
  --question-num-color:#ffdd57;
}

/* Reset & base */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Header with centered logos and editable title */
.header {
  text-align:center;
  padding:10px 16px;
  background:#fff;
  border-bottom:4px solid var(--royal-blue);
}
.logo-row {
  display:inline-flex;
  align-items:center;
  gap:28px;
  justify-content:center;
  margin-bottom:8px;
}
.logo {
  height:90px; 
  width:auto;
  object-fit:contain;
}
.title-edit {
  display:block;
  margin: 6px auto;
  font-size:22px;
  font-weight:800;
  color:var(--royal-blue);
  background: transparent;
  border: 2px solid transparent;
  text-align:center;
  padding:6px 12px;
  border-radius:8px;
  min-width: 280px;
}
.title-edit[contenteditable="true"]:focus{
  outline: 2px dashed #c9d7ff;
}
.brand-small { font-size:13px; color:#666; margin-top:4px }

/* Layout */
.layout{
  display:flex;
  gap:16px;
  padding:16px;
}
.quiz-panel{
  flex:1 1 70%;
  background:var(--panel);
  border:2px solid var(--royal-blue);
  border-radius:12px;
  padding:16px;
  box-shadow:0 4px 14px rgba(0,0,0,0.06);
}
.scoreboard{
  flex:0 0 28%;
  background:#fffdf6;
  border:2px solid var(--royal-blue);
  border-radius:12px;
  padding:16px;
  box-shadow:0 4px 14px rgba(0,0,0,0.06);
}

/* Controls / Timer */
.controls{
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:8px;
  flex-wrap:wrap;
}
.timer-label input{
  width:90px;
  padding:6px 8px;
  font-size:16px;
}
.timer{
  font-weight:700;
  font-size:20px;
}
.timer.red{ color:#d32f2f; animation: pulse 1s infinite; }
.timer.orange{ color:var(--pass-orange); animation: pulse 1s infinite; }
@keyframes pulse{ 0%{opacity:1} 50%{opacity:.6} 100%{opacity:1} }

/* Current team (big center display) */
.current-team{ font-weight:900; margin:10px 0; font-size:22px; text-align:center; }
.current-team .name{
  background:var(--gold);
  padding:6px 12px;
  border-radius:8px;
  font-size:22px;
  display:inline-block;
}

/* Question band */
.question-band{
  background:var(--royal-blue);
  border:2px solid var(--royal-blue-dark);
  border-radius:12px;
  padding:16px;
  margin-bottom:12px;
  display:flex;
  gap:16px;
  align-items:center;
  flex-wrap:wrap;
}
.question-num {
  color:var(--question-num-color);
  font-weight:900;
  font-size:20px;
  padding:6px 10px;
  border-radius:6px;
  background: rgba(0,0,0,0.08);
}
.question-text{
  color:#fff;
  font-weight:800;
  font-size:28px;
  line-height:1.3;
}

/* Options grid */
.options{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:8px;
}
.option{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  min-height:64px;
  border:2px solid var(--royal-blue);
  border-radius:10px;
  background:#fff;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  padding:10px;
  transition:transform .05s ease, background .2s ease, border-color .2s ease;
}
.option:hover{ background:#e8f1ff }
.option:disabled{ opacity:.6; cursor:not-allowed }

.option.correct{
  background:var(--correct);
  color:#fff;
  border-color:#1b5e20;
}
.option.wrong{
  background:var(--wrong);
  color:#fff;
  border-color:#b71c1c;
}

/* Image options */
.option img{
  max-height:110px;
  max-width:100%;
  object-fit:contain;
  border-radius:6px;
  display:block;
}

/* Buttons */
.action-row{
  display:flex;
  gap:10px;
  margin-top:12px;
  flex-wrap:wrap;
}
.btn{
  border:2px solid var(--royal-blue);
  background:#e8f1ff;
  color:#012150;
  padding:10px 14px;
  font-weight:700;
  border-radius:10px;
  cursor:pointer;
  min-width:180px;
}
.btn:disabled{ opacity:.5; cursor:not-allowed; }
.btn.primary{ background:var(--gold); border-color:#caa245; }

/* Scoreboard list */
.team{
  display:flex;
  align-items:center;
  gap:6px;
  padding:6px 8px;
  border:1px solid #e6d49a;
  border-radius:8px;
  margin-bottom:8px;
  background:#fff8e1;
}
.team.active{ outline:3px solid var(--gold); }
.team input[type="text"]{
  flex:1;
  padding:6px 8px;
  font-size:14px;
  border:1px solid #c9b46b;
  border-radius:6px;
  background:#fffceb;
}
.score{
  width:70px;
  text-align:center;
  font-weight:800;
  background:#fffbea;
  border:1px solid #e1cf8a;
  border-radius:6px;
  padding:4px 0;
}
.team .smallbtn{
  padding:4px 8px;
  border:1px solid var(--royal-blue);
  border-radius:6px;
  background:#eef5ff;
  cursor:pointer;
}

/* Volume control */
.volume-row{ display:flex; gap:8px; align-items:center; margin-left:8px; }

/* Full-screen red flash overlay */
.timeout-overlay{
  position:fixed;
  inset:0;
  background:rgba(211,47,47,0.35);
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  pointer-events:none;
  font-size:28px; 
  color:white; 
  font-weight:900;
}

/* Responsive */
@media (max-width: 1000px){
  .layout{flex-direction:column}
  .scoreboard{flex-basis:auto}
  .options{grid-template-columns:1fr}
}
</style>
</head>
<body>
  <!-- Full-screen red flash when time hits 0 -->
  <div id="timeout-overlay" class="timeout-overlay" hidden>
    TIME'S UP
  </div>

  <!-- Header: centered logos + editable title -->
  <header class="header">
    <div class="logo-row" aria-hidden="true">
      <img id="logoLeft" class="logo" alt="Logo 1" />
      <img id="logoRight" class="logo" alt="Logo 2" />
    </div>

    <div contenteditable="true" id="quizTitle" class="title-edit" role="textbox" aria-label="Quiz title">Inter-College Quiz 2025</div>
    <div class="brand-small">(Click the title to edit it)</div>
  </header>

  <main class="layout">
    <section class="quiz-panel">
      <div class="controls">
        <label class="timer-label">
          Main Timer (sec):
          <input type="number" id="timerInput" min="5" value="30" />
        </label>

        <div class="timer">Time Left: <span id="time">30</span>s</div>

        <div class="volume-row">
          Volume:
          <input id="volumeSlider" type="range" min="0" max="1" step="0.05" value="0.5" />
        </div>
      </div>

      <div id="currentTeamBig" class="current-team"><span class="name">Team A</span></div>

      <div class="question-band">
        <div class="question-num" id="questionNum">Q1</div>
        <div id="question" class="question-text">Loading question…</div>
      </div>

      <div id="options" class="options" aria-live="polite"></div>

      <div class="action-row">
        <button id="showAnswerBtn" class="btn" disabled>Show Correct Answer</button>
        <button id="nextBtn" class="btn primary" disabled>Next Question</button>
      </div>
    </section>

    <aside class="scoreboard">
      <h2>Leaderboard (editable)</h2>
      <div id="teams"></div>
    </aside>
  </main>

<script>
/* --- CONFIG --- */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRiqqInQm40Eo-MOFDuPOC40etCZdH3Fxnb5ZrZwJk2ziHeIVGOYyQ0xqWKNsL-vw1FxEfYzr7u18fZ/pub?output=csv";
const LOGO_LEFT  = "https://drive.google.com/uc?export=view&id=1QCjEZ7XRiElI9pBeyCxtfnFLh_xuB4iS";
const LOGO_RIGHT = "https://drive.google.com/uc?export=view&id=1xKpU5akmap9vLgxtVyL0HMX1bsKUQdFl";
const PASS_POINTS = [4,3,2,1];
const PASS_SECONDS = 5;

/* --- DOM --- */
document.getElementById("logoLeft").src = LOGO_LEFT;
document.getElementById("logoRight").src = LOGO_RIGHT;
const timerInput = document.getElementById("timerInput");
const timeEl = document.getElementById("time");
const timerBox = document.querySelector(".timer");
const overlay = document.getElementById("timeout-overlay");
const currentTeamBig = document.getElementById("currentTeamBig");
const qText = document.getElementById("question");
const qNumEl = document.getElementById("questionNum");
const optionsWrap = document.getElementById("options");
const showAnswerBtn = document.getElementById("showAnswerBtn");
const nextBtn = document.getElementById("nextBtn");
const teamsWrap = document.getElementById("teams");
const titleEl = document.getElementById("quizTitle");
const volumeSlider = document.getElementById("volumeSlider");

/* --- State --- */
let questions = [];
let qIndex = 0;
let teams = [{name:"Team A",score:0},{name:"Team B",score:0},{name:"Team C",score:0},{name:"Team D",score:0}];
let startTeamIndex = 0;
let currentTeam = 0;
let passCount = 0;
let timerId = null;
let timeLeft = 30;
let isPassTurn = false;
let clickedSet = new Set();
let correctIndex = -1;
let questionCompleted = false;

/* --- Timer --- */
function startTimer(seconds){
  clearInterval(timerId);
  overlay.hidden = true;
  timerBox.classList.remove("red","orange");
  timeLeft = seconds;
  timeEl.textContent = timeLeft;

  timerId = setInterval(()=>{
    timeLeft--;
    timeEl.textContent = timeLeft;

    if (isPassTurn){
      if (timeLeft <= 3 && timeLeft > 0) timerBox.classList.add("orange");
      else timerBox.classList.remove("orange");
    } else {
      if (timeLeft <= 10 && timeLeft > 0) timerBox.classList.add("red");
      else timerBox.classList.remove("red");
    }

    if (timeLeft <= 0){
      clearInterval(timerId);
      overlay.hidden = false; 
      playBuzzer();

      // Flash overlay for 1 second only
      setTimeout(()=>{ overlay.hidden = true; }, 1000);

      if (passCount < 3){
        passCount++;
        currentTeam = (currentTeam + 1) % teams.length;
        updateCurrentTeamDisplay();
        setTimeout(()=>{ startTimer(PASS_SECONDS); }, 1000);
      }else{
        disableAllOptions();
        showAnswerBtn.disabled = false;
      }
    }
  },1000);
}

function startTimerMain(){ isPassTurn=false; startTimer(parseInt(timerInput.value,10)||30); }
function startTimerPass(){ isPassTurn=true; startTimer(PASS_SECONDS); }

  updateCurrentTeamDisplay();
  loadCSV().then(()=>{ loadQuestion(); });

  document.addEventListener('click', ()=>{ if(audioCtx.state==='suspended') audioCtx.resume(); }, {once:true});
}
init();
</script>
</body>
</html>
